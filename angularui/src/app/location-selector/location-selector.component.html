<div class="container">
  <h2>Select a Location</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let location of locations">
      <button class="btn btn-primary city-button" (click)="selectLocation(location)">{{ location}}</button>
    </div>
  </div>
  <p *ngIf="selectedLocation">Selected Location: {{ selectedLocation }}</p>
</div>
